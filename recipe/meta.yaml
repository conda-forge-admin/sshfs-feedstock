{% set name = "sshfs" %}
{% set version = "2022.6.0" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/sshfs-{{ version }}.tar.gz
  sha256: 700b78a6af6952b4333474bdb55729a0d1949acf0157a3cb6d7b50221166b26e

build:
  number: 1
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.8
  run:
    - asyncssh >=2.11.0,<3
    - fsspec >=2021.8.1
    - python >=3.8

test:
  imports:
    - sshfs
    - sshfs.pools
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://pypi.org/project/sshfs/
  summary: SSH Filesystem -- Async SSH/SFTP backend for fsspec
  license: Apache-2.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - isidentical
    - efiop
    - pmrowla
    - shcheklein
